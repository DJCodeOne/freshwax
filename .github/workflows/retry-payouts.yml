# .github/workflows/retry-payouts.yml
# Scheduled jobs for payouts and stock alerts

name: Scheduled Jobs

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  retry-payouts:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Retry pending payouts
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "https://freshwax.co.uk/api/cron/retry-payouts")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response code: $http_code"
          echo "Response body: $body"

          if [ "$http_code" != "200" ]; then
            echo "Failed with HTTP $http_code"
            exit 1
          fi

          succeeded=$(echo "$body" | jq -r '.succeeded // 0')
          failed=$(echo "$body" | jq -r '.failed // 0')

          echo "::notice title=Payout Retry Results::Succeeded: $succeeded, Failed: $failed"

      - name: Check stock alerts
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "https://freshwax.co.uk/api/cron/stock-alerts")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response code: $http_code"
          echo "Response body: $body"

          # Stock alerts are non-critical, don't fail workflow
          if [ "$http_code" = "200" ]; then
            lowStock=$(echo "$body" | jq -r '.lowStock // 0')
            outOfStock=$(echo "$body" | jq -r '.outOfStock // 0')
            echo "::notice title=Stock Status::Low: $lowStock, Out of Stock: $outOfStock"
          fi

      - name: Send restock notifications
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "https://freshwax.co.uk/api/cron/send-restock-notifications")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response code: $http_code"
          echo "Response body: $body"

          if [ "$http_code" = "200" ]; then
            notified=$(echo "$body" | jq -r '.notified // 0')
            echo "::notice title=Restock Notifications::Sent: $notified"
          fi
