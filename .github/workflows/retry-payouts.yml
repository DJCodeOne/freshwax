# .github/workflows/retry-payouts.yml
# Scheduled job to retry failed artist payouts

name: Retry Failed Payouts

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  retry-payouts:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Retry pending payouts
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "https://freshwax.co.uk/api/cron/retry-payouts")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response code: $http_code"
          echo "Response body: $body"

          if [ "$http_code" != "200" ]; then
            echo "Failed with HTTP $http_code"
            exit 1
          fi

          # Parse results
          succeeded=$(echo "$body" | jq -r '.succeeded // 0')
          failed=$(echo "$body" | jq -r '.failed // 0')

          echo "::notice title=Payout Retry Results::Succeeded: $succeeded, Failed: $failed"
